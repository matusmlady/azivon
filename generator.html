<!DOCTYPE html>
<html lang='en'>
<link rel="stylesheet" href="style.css">
<head>
 <meta charset='UTF-8' />
 <title>Azivon</title>
</head>
<body>
  <div class = "generator" id="canvasMain"><canvas id="map" style="margin-bottom: 20px;"></canvas></div>

  <div><form action='javascript:unofficialMain()'>
  <label for='columns'>columns:</label><input id='columns' type='number' min='2' max='100' value='15' required>
  <label for='rows'>rows:</label><input id='rows' type="number" min='2' max='100' value='15' required></br></br>
  <label for="name">name:</label><input id='name' type="text" pattern='[A-Za-z][A-Za-z0-9]*' maxlength="25" minlength='1' value='label1' required></br>
  <label for="type">layer: </label><select id='type'><option value="flooring">flooring</option><option value='element'>element</option><option value='feature'>feature</option></select></br>
  <label for='color'>color:</label><input id='color' type='color' value='#008000' required></br>
  <label for='ratio'>ratio:</label><input id='ratio' type='number' min='1' max='10000' value='1' required></br></br>
  properties:
  <label for='radiuses'>radiuses:</label><input id='radiuses' type='text' pattern='[0-9]+(?:, [0-9]+)*' value='0' required></br>

  <!--
  oninvalid='setCustomValidity("Please start with a letter, then you can also use numbers.")'
  oninvalid='setCustomValidity("Enter one ore more numbers separated by a comma and a space.")' 
  autocomplete='off'


  -->

  </br><button type='submit'>generate</button></form></div>

 <script src='draw.js'></script>
 <script src='map.js'>
  unofficialMain(Number(document.getElementById("columns").value), Number(document.getElementById("rows").value))
 </script>
</body>
</html>
